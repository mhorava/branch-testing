<script>
  var ua = navigator.userAgent;
  var is_safari = !!/^((?!chrome|android|crios|fxios).)*safari/i.test(ua);
  $('#safari').append(is_safari.toString());

  var isSafari = !!/^((?!chrome|android|crios|fxios).)*safari/i.test(ua);
  var is_safari_11 = false;

  if (isSafari) {
    var match = /version\/([^ ]*)/i.exec(ua);
    if (match && match[1]) {
      try {
              var version = parseFloat(match[1]);
              if (version >= 11) {
                  is_safari_11 = true;
                  $('#safari_11_or_greater').append(is_safari_11.toString());
              }
          } catch (e) {
              is_safari_11 = false;
              $('#safari_11_or_greater').append(is_safari_11.toString());
          }
      } else {
      $('#safari_11_or_greater').append(is_safari_11.toString());

    $('#safari_11_or_greater').append(is_safari_11.toString());
